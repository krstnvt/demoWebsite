<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>
</head>
<body>
<style>
  body {
    background-image: url("images/background-login.png");
    background-size: cover;
  }
</style>
<form action="" method="post">
  <div class="container">
    <h1 style="color:white;">Login to your AGC Soft account</h1>
    <label class="loginFields"><h2>Email (AGC Soft)</h2></label><br>
    <input type="text" placeholder="Enter Username" name="uname" required>
    <br>
    <label class="loginFields"><h2>Password</h2></label><br>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <br>
    <button type="submit" class="custom-btn btn-6">Login</button>
  </div>

  <div class="container">
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>
</html>
